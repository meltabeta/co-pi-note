<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+Khmer:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap');

        body {
            font-family: 'Fira Sans', 'Noto Sans Khmer', 'Raleway', 'Roboto Slab', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            width: 90%; /* Changed from 100% */
            max-width: 400px;
            margin: 20px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #333333;
            color: #ffffff;
            font-size: 1em;
            box-sizing: border-box; /* Add this */
        }
        .login-container button {
            width: 100%;
            max-width: 200px; /* Add max-width for PC view */
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #1db954;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block; /* Center the button */
            margin: 0 auto; /* Center the button */
        }
        .login-container button:hover {
            background-color: #1ed760;
        }
        .login-container a {
            color: #1db954;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .login-container {
                width: 95%;
                padding: 15px;
                margin: 10px;
            }
            .login-container input {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                margin-bottom: 15px;
            }
            .login-container button {
                max-width: 100%; /* Full width on mobile */
            }
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1001;
            text-align: center;
            min-width: 200px;
        }
        .toast.success { background-color: #1db954; color: white; }
        .toast.error { background-color: #ff4444; color: white; }
        .reset-password-container {
            display: none;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }
        .reset-password-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #333333;
            color: #ffffff;
            font-size: 1em;
            box-sizing: border-box;
        }
        .reset-password-container input {
            margin-bottom: 15px;
        }

        .reset-password-container p {
            color: #bbbbbb;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .reset-password-container .success-message {
            color: #1db954;
            text-align: center;
            margin: 15px 0;
            font-size: 0.95em;
        }
        .reset-password-container button {
            width: 100%;
            max-width: 200px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #1db954;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }
        .reset-password-container button:hover {
            background-color: #1ed760;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #1db954;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        @media (max-width: 600px) {
            .back-link {
                top: 15px;
                left: 15px;
                font-size: 1em;
            }
        }

        .loading {
            position: relative;
            opacity: 0.7;
            cursor: wait;
            pointer-events: none;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1db954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com; script-src 'self' 'unsafe-inline' https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <div class="login-container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <a href="register.html">Don't have an account? Register</a>
        <a href="forget-password.html">Forgot Password?</a>
    </div>

    <div class="reset-password-container" id="reset-password-container">
        <h1>Reset Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <input type="email" id="reset-email" placeholder="Email address" required>
        <button onclick="resetPassword()">Send Reset Link</button>
        <div id="reset-status"></div>
        <a href="#" onclick="hideResetPassword()">Back to Login</a>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module">
        import { auth, database } from './firebase-config.js';
        import { signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const SESSION_TIMEOUT = 3600000; // 1 hour in milliseconds

        window.login = async function() {
            const loginContainer = document.querySelector('.login-container');
            const loginButton = loginContainer.querySelector('button');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                loginContainer.classList.add('loading');
                loginButton.disabled = true;

                // Sign in user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Generate a session token
                const sessionToken = Math.random().toString(36).substring(2);
                sessionStorage.setItem('sessionToken', sessionToken);

                // Store session token in the database
                await set(ref(database, `users/${user.uid}/sessionToken`), sessionToken);

                showToast('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'note.html';
                }, 1500);

                // Set session timeout
                setTimeout(() => {
                    auth.signOut();
                    showToast("Session expired. Please log in again.", "error");
                    window.location.href = "login.html";
                }, SESSION_TIMEOUT);
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                loginContainer.classList.remove('loading');
                loginButton.disabled = false;
            }
        }

        window.showResetPassword = function() {
            document.querySelector('.login-container').style.display = 'none';
            const resetContainer = document.getElementById('reset-password-container');
            resetContainer.style.display = 'block';
            document.getElementById('reset-email').value = '';
            document.getElementById('reset-status').innerHTML = '';
        }

        window.hideResetPassword = function() {
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('reset-password-container').style.display = 'none';
        }

        window.resetPassword = async function() {
            const resetContainer = document.getElementById('reset-password-container');
            const resetButton = resetContainer.querySelector('button');
            const resetStatus = document.getElementById('reset-status');
            const email = document.getElementById('reset-email').value;

            if (!email) {
                showToast('Please enter your email address.', 'error');
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showToast('Please enter a valid email address.', 'error');
                return;
            }

            try {
                resetContainer.classList.add('loading');
                resetButton.disabled = true;
                
                await sendPasswordResetEmail(auth, email);
                
                resetStatus.innerHTML = `
                    <div class="success-message">
                        Password reset link has been sent to ${email}.<br>
                        Please check your email inbox and spam folder.
                    </div>
                `;
                
                // Clear the email input
                document.getElementById('reset-email').value = '';
                
                // Automatically return to login after 5 seconds
                setTimeout(() => {
                    hideResetPassword();
                    resetStatus.innerHTML = '';
                }, 5000);

            } catch (error) {
                let errorMessage = 'Failed to send reset email.';
                
                // Customize error messages
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many attempts. Please try again later.';
                        break;
                }
                
                showToast(errorMessage, 'error');
            } finally {
                resetContainer.classList.remove('loading');
                resetButton.disabled = false;
            }
        }

        // Add keyboard event listeners
        document.getElementById('reset-email')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });

        document.getElementById('password')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 3000);
        }

        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable keyboard shortcuts and F12
        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) ||
                (e.ctrlKey && (e.key === 'U' || e.key === 'u'))
            ) {
                e.preventDefault();
            }
        });

        // Disable devtools
        function disableDevTools() {
            const checkDevTools = function() {
                const widthThreshold = window.outerWidth - window.innerWidth > 160;
                const heightThreshold = window.outerHeight - window.innerHeight > 160;
                if(widthThreshold || heightThreshold) {
                    document.body.innerHTML = 'DevTools detected. Please refresh the page.';
                }
            };
            setInterval(checkDevTools, 1000);
        }

        disableDevTools();
        
        // Clear console
        console.clear();
        // Disable console methods
        console.log = function() {};
        console.error = function() {};
        console.warn = function() {};
    </script>
</body>
</html>
