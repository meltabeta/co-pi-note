<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+Khmer:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap');

      body {
        font-family: 'Fira Sans', 'Noto Sans Khmer', 'Raleway', 'Roboto Slab', Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .register-container {
        background-color: #2d2d2d;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        width: 90%; /* Changed from 100% */
        max-width: 400px;
        margin: 20px;
      }
      .register-container h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      .register-container input {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid #444;
        border-radius: 8px;
        background-color: #333333;
        color: #ffffff;
        font-size: 1em;
        box-sizing: border-box; /* Add this */
      }
      .register-container button {
        width: 100%;
        max-width: 200px; /* Add max-width for PC view */
        padding: 15px;
        border: none;
        border-radius: 8px;
        background-color: #1db954;
        color: white;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
        display: block; /* Center the button */
        margin: 0 auto; /* Center the button */
      }
      .register-container button:hover {
        background-color: #1ed760;
      }
      .register-container a {
        color: #1db954;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
      }
      @media (max-width: 600px) {
        .register-container {
          width: 95%;
          padding: 15px;
          margin: 10px;
        }
        .register-container input {
          width: 100%;
          padding: 12px;
          font-size: 16px;
          margin-bottom: 15px;
        }
        .register-container button {
          max-width: 100%; /* Full width on mobile */
        }
      }
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 1001;
        text-align: center;
        min-width: 200px;
      }
      .toast.success {
        background-color: #1db954;
        color: white;
      }
      .toast.error {
        background-color: #ff4444;
        color: white;
      }
      .back-link {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #1db954;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 1.1em;
        transition: transform 0.3s ease;
      }

      .back-link:hover {
        transform: translateX(-5px);
      }

      @media (max-width: 600px) {
        .back-link {
          top: 15px;
          left: 15px;
          font-size: 1em;
        }
      }

      .loading {
        position: relative;
        opacity: 0.7;
        cursor: wait;
        pointer-events: none;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: calc(50% - 15px);
        left: calc(50% - 15px);
        width: 30px;
        height: 30px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1db954;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <div class="register-container">
      <h1>Register</h1>
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="register()">Register</button>
      <a href="index.html">Already have an account? Login</a>
    </div>
    <div id="toast" class="toast"></div>

    <script type="module">
      import { auth, database } from "./firebase-config.js";
      import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import {
        ref,
        set,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      const SESSION_TIMEOUT = 3600000; // 1 hour in milliseconds

      window.register = async function () {
        const registerContainer = document.querySelector('.register-container');
        const registerButton = registerContainer.querySelector('button');
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          registerContainer.classList.add('loading');
          registerButton.disabled = true;

          // Create user with email and password
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;

          // Store additional user data in Realtime Database
          await set(ref(database, "users/" + user.uid), {
            username: username,
            email: email,
            sessionToken: null // Initialize session token
          });

          showToast("Registration successful!", "success");
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);

          // Set session timeout
          setTimeout(() => {
            auth.signOut();
            showToast("Session expired. Please log in again.", "error");
            window.location.href = "login.html";
          }, SESSION_TIMEOUT);
        } catch (error) {
          showToast(error.message, "error");
        } finally {
          registerContainer.classList.remove('loading');
          registerButton.disabled = false;
        }
      };

      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = `toast ${type}`;
        toast.style.opacity = "1";
        setTimeout(() => {
          toast.style.opacity = "0";
        }, 3000);
      }
    </script>
  </body>
</html>
