<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Noto+Sans+Khmer:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap');

        body {
            font-family: 'Fira Sans', 'Noto Sans Khmer', 'Raleway', 'Roboto Slab', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .reset-container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon-container {
            margin-bottom: 20px;
        }

        .icon {
            font-size: 3em;
            color: #1db954;
        }

        h1 {
            margin: 0 0 20px 0;
            color: #ffffff;
        }

        p {
            color: #bbbbbb;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #bbbbbb;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #333333;
            color: #ffffff;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1db954;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #1db954;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #1ed760;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            margin-top: 20px;
        }

        a {
            color: #1db954;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        a:hover {
            color: #1ed760;
        }

        .success-message {
            background-color: rgba(29, 185, 84, 0.1);
            border: 1px solid #1db954;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error-message {
            background-color: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .loading {
            position: relative;
            opacity: 0.7;
            cursor: wait;
            pointer-events: none;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1db954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .icon {
                font-size: 2.5em;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="icon-container">
            <div class="icon">üîí</div>
        </div>
        <h1>Reset Password</h1>
        <p>Enter your email address and we'll send you instructions to reset your password.</p>
        
        <div class="input-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email" autocomplete="email">
        </div>

        <button onclick="sendResetLink()" id="resetButton">Send Reset Link</button>
        
        <div class="success-message" id="successMessage">
            Reset link has been sent! Please check your email.
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="links">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        window.sendResetLink = async function() {
            const email = document.getElementById('email').value;
            const resetButton = document.getElementById('resetButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const container = document.querySelector('.reset-container');

            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Basic email validation
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                container.classList.add('loading');
                resetButton.disabled = true;
                
                await sendPasswordResetEmail(auth, email);
                
                successMessage.style.display = 'block';
                document.getElementById('email').value = '';
                
                // Automatically redirect after 5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);

            } catch (error) {
                let errorText = 'Failed to send reset email.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorText = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorText = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorText = 'Too many attempts. Please try again later.';
                        break;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
            } finally {
                container.classList.remove('loading');
                resetButton.disabled = false;
            }
        }

        // Add enter key support
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendResetLink();
            }
        });
    </script>
</body>
</html>
